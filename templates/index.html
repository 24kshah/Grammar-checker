<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grammar Corrector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 60px;
            max-width: 700px;
        }
        .form-control {
            height: 150px;
        }
        .result-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìù Grammar Correction</h1>

        <form action="/" method="POST">
            <div class="mb-3">
                <label for="input_text" class="form-label">Enter a sentence with grammatical errors:</label>
                <textarea class="form-control" name="input_text" id="input_text" required>{{ input_text or '' }}</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Correct Grammar</button>
            </div>
        </form>

        {% if output_text %}
            <div class="result-box mt-4">
                <h5>‚úÖ Corrected Sentence:</h5>
                <p class="lead">{{ output_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
